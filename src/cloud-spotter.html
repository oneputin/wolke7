<dom-module id="cloud-spotter">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
     
      .viewsize {
        width:500px; 
        height:500px;
      }
      .ctrlsize {
        width:64px; 
        height:64px;
      }
      .flex-horizontal {
        @apply(--layout-horizontal);
      }   
      .flex-end-align {
          @apply(--layout-horizontal);
          @apply(--layout-end);
          height: 80px;
        }
      .flex-vertical {
        @apply(--layout-vertical);
      }   
      .flex {
        @apply(--layout-flex);
      }
      div.hidden {
        display: none;
      }
      
      label {
        font-weight: bold;
      }
      paper-fab {
        margin: 0px 20px;
      }
      paper-fab.label {
        font-size: 20px;
      }
      paper-fab.blue {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      iron-data-table {
         @apply(--layout-horizontal);
      }      
      paper-spinner-lite.thick {
        --paper-spinner-stroke-width: 6px;
        margin-right: 10px;
      }
      .weak{
        color: grey;
      }
      .mm {
        margin:10px;
      }
    </style>
    
      <div class="container flex-horizontal"> 
        <div>Load the cloud-image you want to analyse.</div> 
        <div>Subsequently you may classify and comment it in the form.</div>
      </div>  
      <hr>
      <div class="container flex-end-align"> 
        <paper-spinner-lite id="spinner" class="thick mm"></paper-spinner-lite>
        <paper-input type="file" id="file" name="file" label="upload image" on-change="handleFileSelect" class="flex mm"></paper-input>
        <div class="weak mm">[[status]]</div>
      </div>  
      
      <fire-store app="[[fbapp]]" path="[[path]]" srcfile="[[file]]" response="{{storagemeta}}"></fire-store>

      <!-- B. storagemeta is being translated into format of firedbspot 
          to refresh form  -->

      <cloud-form fbapp="[[fbapp]]" path="[[path]]" file="[[file]]" indata="[[firedbspot]]" outdata="{{clouddata}}" ></cloud-form>

      <fire-query app="[[fbapp]]" path="[[path]]" setdata="[[clouddata]]" ></fire-query> <!-- key="[[cloudkey]]" -->

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>

      Polymer({

      is: 'cloud-spotter',
      
      properties: {

        fbapp: {
          type: String,
        },

        path: {
          type: String,
        },
        
        disabled : false,   

        queryurl: {     // triggers query 
          type: String,
          notify: true
        },

        path:  {
          type: String
        },
        
        storagemeta: {
          type: Object,
          value : {},
          observer: "storageResponse"
        },

        firedbspot: {
          type: Object
        },

        formindata: {
          type: Object,
          value : {},
          notify: true  
        },

        clouddata: {
          type: Object,
          value : {},
          notify: true  
        },

        storageurl : {   // updates the ctrl-image if changing  
          type: String, 
          notify: true
        }, 

        imgurl : {   // updates the ctrl-image if changing  
          type: String, 
          notify: true
        } ,

        file: {
          type: Object,
          notify: true  
        }
      },

      observers: [
        '_spotChanged(firedbspot.url)'
        // '_fileUploaded(file.name, )'
      ],

      ready: function(){
        // this.fbapp="wolke7";
      },

      _spotChanged: function(url) {
        // console.log("spot-url (spotter):", url)
      },

      // event-action of file-button 
      handleFileSelect: function(evt) { 
        evt.stopPropagation();
        evt.preventDefault();
        var el = evt.target,
            files = el.files;
        if (!files) { 
          el = Polymer.dom(el.root).querySelector('input');
          files = el.files; // console.log("Polymer-input", files); // return; 
        }
        if (files && files.length) {
          var file  = files[0]; // console.log("input-file-check:", file);
          this.file = file; // the file-object becomes a property of spotter
          this.status = this.fileStatus(file); console.log("finished fileselect: ", this.status); 
        }
        el = this.$.spinner;
        el.active = true;
      },  

      fileStatus: function(file) {
        var d = file.lastModifiedDate;
            status = d.getFullYear()+"/"+d.getMonth()+"/"+d.getDate();
        return status;
      },  

      storageResponse : function(meta, oldmeta) { 
        // A. 
        var el = this.$.spinner;
        el.active = false;

        var filetype = meta.contentType,
            urls     = meta.downloadURLs; 
        if (!urls || !urls.length) return;  // console.log("storageResponse", meta);

        this.storageurl = urls[0]; 
        if (filetype.indexOf("image") > -1) { 
          this.imgurl = urls[0] ;  // console.log("apply downloadurl:", filetype, urls[0]); // return;
        } else {
          this.imgurl = "../images/app-icon-144.png" ; // default placeholder
        } 

        // B. prepare the formular-input extracting some firedb-data from storagemeta
        if (this.storageurl) {
          var clmeta = {"url": this.storageurl};
          clmeta["title-main-pict"] = meta.name+"/"+meta.updated+"/"+meta.size;
          clmeta["disable"] = ["url"]; 
          // clmeta["type"] = meta.contentType;
          // clmeta["date"] = meta.updated;
          // clmeta["size"] = meta.size;

          this.firedbspot = clmeta;   // ****  
        }  
      },

      debugSpot: function(spot, oldspot) { console.log("debugSpot", spot)

      },

      downloadImg() {
        console.log("Want to download", this, this.storageurl +" ?"); 
      },

      ready: function() {

        this.uploadpath = this.path;
      }

    });
  </script>

</dom-module>
