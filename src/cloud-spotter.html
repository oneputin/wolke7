<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">

<link rel="import" href="jsondata-ajax.html">
<link rel="import" href="jsondata-fire.html">

<dom-module id="cloud-spotter">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      iron-data-table {
         @apply(--layout-horizontal);
      }      

    </style>
    
    <!-- Alternative query-methods -->
    <!-- <template is="dom-if" if="{{apiflag}}">
      <jsondata-fire url="[[url]]" path="[[path]]" data="{{imas}}"></jsondata-fire>
    </template>
    <template is="dom-if" if="{{!apiflag}}">
      <jsondata-ajax url="[[url]]"    path="[[path]]" data="{{imas}}"></jsondata-ajax>
    </template> -->

    <h1>Level classes</h1>

    <iron-data-table items="[[levels]]">
    
      <data-table-column name="Class" width="15px">
        <template>[[item.alias]]</template>
      </data-table-column>

      <data-table-column name="Height [m]" width="30px">
        <template>
          [[item.text]]
        </template>
      </data-table-column>

      <data-table-column name="Description" width="100px">
        <template>
          [[item.symbol]]
        </template>
      </data-table-column>

    </iron-data-table>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>

    Polymer({

      is: 'cloud-spotter',
      
      properties: {

        apiflag : -1,      // src-modes : 'file', 'rest', 'api'(to fb-db) 

        tabindex : -1,  // = index of query-path-options

        route: Object,
        
        url:  {
          type: String,
          computed: 'calcUrl(apiflag)'
        },


        path:  {
          type: String,
          computed: 'calcPath(tabindex)'
        },

        levels: {
          type: Object,
          value: [
            {"alias":"Low",
             "text": " 0 - 2000",
             "symbol":"C<sub>L</sub>"
            },
            {"alias":"Middle",
             "text": "2000 - 6000",
             "symbol":"C<sub>M</sub>"
            },
            {"alias":"High",
             "text": "+ 6000",
             "symbol":"C<sub>H</sub>"
           }
          ]
        }

      },

      ready: function(){
        this.tabindex = 0;
        this.apiflag = 0;
      },

      calcUrl: function(apiflag) {
        var url = 'https://wolke7-fd941.firebaseio.com';  // FB-interface
        if (apiflag < 1) {
          url = url + '/catalog.json';                    // FB-REST-access
          // url = 'http://iimaps.de/data/clouds/?name=catalog.json'; // RESERVE: phpIF to files
        } // console.log("db-url=",url);
        return url;
      },

      calcPath: function(index) { //console.log("viewcard index=", index);
        var pathes = {0:"low",1:"middle",2:"high"},
            path = pathes[index];
        if (0) path = 'catalog/' + path;
        return path;
      },

      logData: function(data, olddata) { //console.log("image index", data);

      }

    });
  </script>

</dom-module>
