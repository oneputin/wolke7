<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-data-table/iron-data-table.html">

<!--
`cloud-class`
cloud classification tables

@demo demo/index.html 
-->

<dom-module id="clouds-class">

  <template>

    <style>
      :host {
        display: block;
      }
      .sample {
        height: 64px;
        width: 64px;
      }
    </style>

    <iron-ajax url="[[url]]" last-response="{{clouds}}" auto></iron-ajax>

    <h5>[[clouds.category.title]]: (from [[url]])</h5>
    
    <iron-data-table selection-enabled multi-selection items="[[clouds.category.data]]">
      <data-table-column name="Sz" width="15px">
        <template>[[item.id]]</template>
      </data-table-column>
      <data-table-column name="Symbol" width="50px" flex="0">
        <template>
          <img src="[[item.symbol]]">
        </template>
      </data-table-column>
      <data-table-column name="Abbr." width="20px" >
        <template>[[item.abbr]]</template>
      </data-table-column>
      <data-table-column name="Category">
        <template>[[item.name]]</template>
      </data-table-column>
      <data-table-column name="sample">
        <template>
          <img class="sample" src="[[item.sample]]" >
        </template>
      </data-table-column>
    </iron-data-table>

  </template>

  <script>
    Polymer({

      is: 'clouds-class',

      properties: {
        clouds: Object,
        url: {
          type: String,
          value: 'clouds-data.json'
        }
      },

    });
  </script>
</dom-module>
