<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../bower_components/paper-slider/paper-slider.html"> -->
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="jsondata-ajax.html">
<link rel="import" href="jsondata-fire.html">
<link rel="import" href="cat-alogue.html">

<!-- <link rel="import" href="cat-alog.html"> -->

<dom-module id="my-view-clouds">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-tabs selected="0">
      <paper-tab>LowerClouds</paper-tab>
      <paper-tab>MiddleClouds</paper-tab>
      <paper-tab>UpperClouds</paper-tab>
    </paper-tabs>
  
    <div class="card">

      <h1>Cloud samples</h1>

      <jsondata-ajax url="[[url]]" path="data" data="{{data}}"></jsondata-ajax>

      <!-- <jsondata-fire data="{{categories}}"></jsondata-fire> -->
      <cat-alogue imas="[[data]]"></cat-alogue>

    </div>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>

    Polymer({

      is: 'my-view-clouds',
      
      properties: {

        route: Object,
        
        url:  {
          type: String,
          computed: 'calcUrl(level)'
        },
        
        level:  {
          type: String,
          value: 'low'
        },


        data: {
          type: Object,
          value: {},
          observe: 'logData'

        }

      },

      calcUrl: function(level) {
        // var url = 'http://iimaps.de/data/clouds/clouds-' + level + '.json';
        var url = 'data/imas-' + level + '.json'; // console.log("load from",url)
        return url;
      },

      logData: function(data, olddata) { //console.log("image index", data);

      }

    });
  </script>

</dom-module>
