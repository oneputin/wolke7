<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<link rel="import" href="my-icons.html">
<link rel="import" href="fire-base.html">
<link rel="import" href="fire-app.html">


<dom-module id="fire-shield">

  <!-- Defines the element's style and local DOM -->
  <template>

    <style>
      :host {
        display: block;
        /*padding: 10px;*/
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }   

      .flex-vertical {
        @apply(--layout-vertical);
      }   
      .flex {
        @apply(--layout-flex);
      }

      div.hidden {
        display: none;
      }
      /* Splash Page */
      #splashpage {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #0288D1;
          background: radial-gradient(circle, #039BE5, #01579b);
          z-index: 10000;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          flex-direction: column;
      }     

      .headline {
        text-align: center;
        font-size: 14px;  
        margin: 20px 0px;      
      }

      #email-auth-form {
        margin-top: 25px;
        padding: 5px;
        background-color: lightgrey;
        font-size: 14px;
        color: black;
      }

    </style>

    <fire-app app="[[app]]" fb="{{fb}}"></fire-app>

    <div id="splashpage"> 

      <!-- <template is="dom-if" if="{{user.isAdmin}}"> -->
      <template is="dom-if" if="{{startflag}}">

        <div class="headline">Explore basic services anonymously</div>

        <paper-button on-tap="loginAnonym" raised>SignIn</paper-button>

        <div class="headline">otherwise</div>

      </template>

      <div class="headline">Authorize as user by</div>

      <div>
        <paper-button on-tap="loginEmail" raised>Mail</paper-button>
        <paper-button on-tap="loginGoogle" raised>Google</paper-button>
      </div>

      <!-- Email identification -->
      <div id="email-auth-form" class="hidden">
      
        <div>  
          <div>Login:</div>
          <div class="container flex-vertical"> 
            <paper-input value="{{email}}" id="email" label="Email"></paper-input>
            <paper-input type="password" value="{{password}}" id="password" label="Password"></paper-input>
          </div>
        </div>

        <div class="hidden" id="userprofile">
          <div>User-profile (optional):</div>
          <div  class="container flex-horizontal"> 
            <paper-input  value="{{displayname}}" id="displayname" label="stageName"></paper-input>
            &nbsp;&nbsp;&nbsp;
            <paper-input  value="{{photourl}}" id="photourl" label="stageIcon"></paper-input>
          </div>
        </div>
        
        <div id="signbuttons">
          <paper-button on-tap="signInEmailEvent" raised id="signin" name="signin">Sign In</paper-button> <!-- disabled -->
          <paper-button on-tap="signUpEmailEvent" raised id="signup" name="signup">Sign Up</paper-button>
        </div>
 
        <div class="hidden" id="usersetup">
          <paper-button on-tap="sendEmailVerification" raised disabled id="emailverify" name="emailverify">Verify</paper-button>
          <paper-button on-tap="sendPasswordReset" raised id="emailpassword" name="emailpassword">Pwd</paper-button>
          <paper-button on-tap="sendGo" raised id="emailgo" name="emailgo">GO</paper-button>
        </div>
      </div>

    </div>       

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>

    Polymer({

      is: 'fire-shield',
      
      properties: {

        startflag: 0,

        app: {  
          type: String
        },

        fb: {
          type: Object,
          observer: 'authObserver'
        },

        email: {
          type: String,
          value: ""
        },
        password: {
          type: String,
          value: ""
        },
        displayname: {
          type: String,
          value: ""
        },
        photourl: {
          type: String,
          value: ""
        },
        user: {
          type: Object,
          value: {}, 
          notify: true        
        }
      },

      observers: [
      ],

      ready: function() { // console.log("fb-shield ready"); 
         this.uploadpath = this.path;
       },
        
      authObserver: function(fb, fbold) {  // console.log("authObserver in fb=", fb);
        if (!fb || (typeof fb.auth !== "function")) return;  
        
        var that = this;
        var splashpage  = this.$.splashpage,
            signbuttons = this.$.signbuttons,
            usersetup   = this.$.usersetup,
            userprofile = this.$.userprofile,
            userverify  = this.$.emailverify,
            usergo      = this.$.emailgo,
            userpassword= this.$.emailpassword;

        fb.auth().onAuthStateChanged(function(user) { 
          if (user && !user.isAnonymous) {  console.log("userform", usersetup, userprofile, user);
              
              if (user.emailVerified) {
                splashpage.style.display = 'none';
              } else {

                signbuttons.classList.add("hidden");
                usersetup.classList.remove("hidden");
                userverify.disabled = false;
                usergo.disabled = true;
                if (!user.displayName) {
                  userprofile.classList.remove("hidden");
                } 
              }

              // Activate the user
              that.user = user;
              // Log the user   
              // writeUserData(
              //     user.uid, 
              //     user.displayName, 
              //     user.email, 
              //     user.photoURL
              // );
          } else {
            splashpage.style.display = '';
          } // console.log("user after AuthStateChanged:",that.user); 
        });
      },

      loginGoogle: function() { // console.log("loginGoogle for", this.fb); 
        // library 'firebase.js' must be locally available in this element
        var provider = new firebase.auth.GoogleAuthProvider();     
        // var provider = new firebase.auth.GithubAuthProvider(); // Alternativ
        this.fb.auth().signInWithPopup(provider)
          .then(function(){         console.log("GoogleAccount SignIn OK.") 
          })
          .catch(function(error) {  console.error('GoogleAccount SignIn Error', error);
            this.user = null;
          });
      },

      loginAnonym: function() { //console.log("loginAnonym for", this.fb); 

        var splashpage = this.$.splashpage;
        splashpage.style.display = 'none';
      },

      loginEmail: function() {   
        // toggle visibility of email-auth-form
        Polymer.dom(this.root).querySelector('#email-auth-form').classList.toggle('hidden');
      },

      /**
       * Handling the email-signIn(signUp)
       */
      signInEmailEvent: function(e) { //, email, password) { console.log(e,email,password);
        var currentUser = this.fb.auth().currentUser;
        if (currentUser) { console.log("signing out:", currentUser);
          // [START signout]
          var that = this; 
          this.fb.auth().signOut().then(function(){
            that.signInEmail();
          }) ; 
          // [END signout]
        } else { 
          this.signInEmail();
        }
      },
      signUpEmailEvent: function(e) { //, email, password) { console.log(e,email,password);
        var currentUser = this.fb.auth().currentUser;
        if (currentUser) { console.log("signing out:", currentUser);
          // [START signout]
          var that = this; 
          this.fb.auth().signOut().then(function(){
            that.signUpEmail();
          }) ; 
          // [END signout]
        } else { 
          this.signUpEmail();
        }
      },

      signInEmail: function() {

        email    = this.email;
        password = this.password;

        if (email.length < 6) {
          alert('Please enter an email (charcount>5).');
          return;
        }
        if (password.length < 6) {
          alert('Please enter a password (charcount>5).');
          return;
        } // console.log("emailSignIn.LOG:", email, password); 
        
        // Sign in with email and pass.
        // [START authwithemail]
        var that = this; 
        this.fb.auth().signInWithEmailAndPassword(email, password)
        .then(function(user) {   console.log("EmailLogin OK: ",user.email, user.displayName, user.emailVerified); // , email, password);
          // if (!user.displayName)    that.$.userprofile.classList.remove("hidden");
          // if (!user.emailVerified)  that.$.usersetup.classList.remove("hidden");
        }) 
        .catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;

          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
            alert(errorMessage);
          }  console.log("ErrorLog:", error);
          
          // 
          Polymer.dom(this.root).querySelector('#sign-in').disabled = false;
          // [END_EXCLUDE]
        });
        // [END authwithemail]
        // Polymer.dom(this.root).querySelector('#quickstart-sign-in').disabled = true;
      },

      signUpEmail: function() {
        var email     = this.email;
        var password  = this.password;
        if (email.length < 4) {
          alert('Please enter an email address.');
          return;
        }
        if (password.length < 4) {
          alert('Please enter a password.');
          return;
        }
        // SignUp with email and passwd.
        // [START createwithemail]
        var that = this;
        this.fb.auth().createUserWithEmailAndPassword(email, password)
          .then(function(user) {  console.log("signedUp new user:", user);
            // that.setUserProfile(user);
            // that.$.userprofile.classList.remove("hidden");
            // that.$.usersetup.classList.remove("hidden");
            Polymer.dom(that.root).querySelector('#verify-email').disabled = false;
          })
          .catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // [START_EXCLUDE]
            if (errorCode == 'auth/weak-password') {
              alert('The password is too weak.');
            } else if (errorCode == 'auth/email-already-in-use') {
              // if (confirm("The email address is used by existing account. SignIn");
              alert('The email address is used by an existing account.');
              Polymer.dom(this.root).querySelector('#signInEmailEvent').disabled = false;
              // emailSignIn(email, password);
            } else {
              alert(errorMessage);
            }
            console.log(error);
            // [END_EXCLUDE]
        });
        // [END createwithemail]
      },

      /**
       * [setUserProfile description]
       */
      setUserProfile: function(user, displayname, photourl){
        // some basic features may be managed from client!!
        if (!displayname) displayname  = this.displayname;
        if (!photourl) photourl        = this.photourl;
        if (!displayname && !photourl) return;

        user.updateProfile({
          displayName: displayname,
          photoURL: photourl
        }).then(function() {
          console.log("Profile-Update successful.");
        }, function(error) {
          console.log("Profile-Update failed.", error);    // An error happened.
        });
      },

      sendEmailVerification: function() {
        // [START sendemailverification]
        this.fb.auth().currentUser.sendEmailVerification().then(function() {
          // Email Verification sent!
          // [START_EXCLUDE]
          alert('Email Verification Sent!');
          // [END_EXCLUDE]
        });
        // [END sendemailverification]
      },

      sendPasswordReset: function() {
        var email = this.email;
        // [START sendpasswordemail]
        this.fb.auth().sendPasswordResetEmail(email).then(function() {
          // Password Reset Email Sent!
          // [START_EXCLUDE]
          alert('Password Reset Email Sent!');
          // [END_EXCLUDE]
        }).catch(function(error) {
          // Handle Errors here.
          var errorCode    = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode == 'auth/invalid-email') {
            alert(errorMessage);
          } else if (errorCode == 'auth/user-not-found') {
            alert(errorMessage);
          }
          console.log(error);
          // [END_EXCLUDE]
        });
        // [END sendpasswordemail];
      }

    });

  </script>

</dom-module>
