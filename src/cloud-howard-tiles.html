
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
  <link rel="import" href="../bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">

  <link rel="import" href="circles-page.html">
  <link rel="import" href="squares-page.html">


  <dom-module id="cloud-viewer">

    <style>
      :host {
        display: block;
        padding: 10px;
        --color-one: var(--paper-cyan-300);
        --color-two: var(--paper-orange-500);

      }

      /*body {
        overflow: hidden;
        @apply(--layout-fullbleed);
      }*/
      neon-animated-pages {
        height: 100%;
      }

    </style>

    <template>

      <neon-animated-pages id="pages" selected="0">
        <circles-page on-circle-click="_onCircleClick"></circles-page> <!-- circle-click fired in circles -->
        <squares-page on-click="_onSquaresClick"></squares-page>
      </neon-animated-pages>

    </template>

    <script>

      Polymer({

        is: 'cloud-howard',
        
        properties: {
          start: ""
        },   

        ready: function() { console.log("howard is ready!"); 

        },

        _onCircleClick : function(event) {
          this.$.pages.selected = 1;
        },

        _onSquaresClick : function(event) {
          this.$.pages.selected = 0;
        }
      })
      
    </script>

  </dom-module>
</html>
