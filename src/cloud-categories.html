<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="jsondata-ajax.html">
<link rel="import" href="jsondata-fire.html">

<link rel="import" href="cats-table-basic.html">
<link rel="import" href="cats-table-level.html">
<!-- <link rel="import" href="cats-table-middle.html"> -->
<!-- <link rel="import" href="cats-table-high.html"> -->

<dom-module id="cloud-categories">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-tabs selected="{{tabindex}}">
      <paper-tab link><a href="#basic"  class="link" tabindex="-1">Basic</a></paper-tab>
      <paper-tab link><a href="#low"    class="link" tabindex="-1">Low </a></paper-tab>
      <paper-tab link><a href="#middle" class="link" tabindex="-1">Middle </a></paper-tab>
      <paper-tab link><a href="#high"   class="link" tabindex="-1">High </a></paper-tab>
    </paper-tabs>

    <template is="dom-if" if="{{apiflag}}">
      <jsondata-fire url="[[url]]" path="[[path]]" data="{{categories}}"></jsondata-fire>
    </template>
    <template is="dom-if" if="{{!apiflag}}">
      <jsondata-ajax url="[[url]]" path="[[path]]" data="{{categories}}"></jsondata-ajax>
    </template>

    <p>Short introduction about cloud-classification and clouds on synoptic maps.
    </p>

    <iron-pages selected="{{tabindex}}">
      
      <div class="card">
          <!-- <p>Placeholder Basic cloud categories</p> -->
          <cats-table-basic data="[[categories]]"></cats-table-basic>
      </div>
      
      <div class="card">
          <!-- <p>Placeholder Low clouds categories</p> -->
          <cats-table-level data="[[categories]]"></cats-table-level>
      </div>
      
      <div class="card">
        <!-- Placeholder Middle clouds categories -->
          <cats-table-level data="[[categories]]"></cats-table-level>
      </div>

      <div class="card">
        <!-- Placeholder High clouds categories -->
          <cats-table-level data="[[categories]]"></cats-table-level>
      </div>
      
    </iron-pages>


  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({

      is: 'cloud-categories',

      properties: {
        route: Object,
        
        apiflag : -1, 
        tabindex : -1,

        url:  {
          type: String,
          computed: 'calcUrl()'
        },

        path:  {
          type: String,
          computed: 'calcPath(tabindex, apiflag)'
        }

      },

      ready: function() {
        this.tabindex = 0;
        this.apiflag = 1;  
      },

      calcUrl: function() {
        //url = 'http://iimaps.de/data/clouds/?name='     // RESERVE: phpIF to files
        var url = 'https://wolke7-fd941.firebaseio.com/'; // FB-REST interface
        return url + 'categories.json';
      },

      calcPath: function(index, apiflag) { // console.log("catcard index=", index);
        var pathes = {0:"basic",1:"low",2:"middle",3:"high"},
            path = pathes[index] + "/data";
        if (apiflag) path = 'categories/' + path;
       return path;
      }
      
    });
  </script>

</dom-module>
