<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../bower_components/paper-slider/paper-slider.html"> -->
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="jsondata-ajax.html">
<link rel="import" href="fire-query.html">

<link rel="import" href="slide-show.html">

<dom-module id="cloud-viewer">

  <!-- Defines the element's style and local DOM -->
  <template>
  
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }    
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <paper-tabs selected="{{tabindex}}">
      <paper-tab>Low </paper-tab>
      <paper-tab>Middle </paper-tab>
      <paper-tab>High</paper-tab>
    </paper-tabs>

    
    <!-- Alternative query-methods -->
    <template is="dom-if" if="{{apiflag}}">
      <fire-query app="[[fbappkey]]" path="[[path]]" item="_path_" data="{{data}}"></fire-query>
    </template>

    <template is="dom-if" if="{{!apiflag}}">
      <jsondata-ajax url="[[url]]" path="[[path]]" data="{{imas}}"></jsondata-ajax>
    </template>


    <p>Short introduction about clouds at different height-levels </p>

    <slide-show imas="[[imas]]"></slide-show>

  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>

    Polymer({

      is: 'cloud-viewer',
      
      properties: {

        fbappkey: "",

        apiflag  : -1,  // src-modes : 'file', 'rest', 'api'(to fb-db) 
        tabindex : -1,  // = index of query-path-options

        url:  { // for REST-Queries only 
          type: String,
          computed: 'calcUrl(apiflag)'
        },

        path:  {
          type: String,
          computed: 'calcPath(tabindex, apiflag)'
        },

        data: {
          type: Object,
          value: [] //,
        },
        imas: {
          type: Object,
          computed: 'createSlides(data)'
        }
      },

      ready: function(){
        this.tabindex = 0;
        this.apiflag = 1;
        // console.log("viewer-page 'ready'", this.data);
      },

      calcUrl: function(apiflag) {
        var url ; 
        // = 'https://wolke7-fd941.firebaseio.com';  // FB-interface
        // if (apiflag < 1) {
        //   url = url + '/catalog.json';                    // FB-REST-access
        //   // url = 'http://iimaps.de/data/clouds/?name=catalog.json'; // RESERVE: phpIF to files
        // } else {

        // } // console.log("db-url=",url);
        return url;
      },

      calcPath: function(index, apiflag) { //console.log("viewcard index=", index);
        var pathes = {0:"low",1:"middle",2:"high"},
            path = pathes[index];
        if (apiflag) {
          path = 'catalog/' + path;
        }  
        return path;
      },

      createSlides: function(data, olddata) { // console.log("createSlides", data);
        var ima ,imas = [];
        data.forEach(function(item,index){  // console.log(index, item);
          ima = {
            url: item.url,
            title: item.abbr+" ("+item.name+")"
          }
          imas.push(ima)
        }); 
        return imas; 
      }

    });
  </script>

</dom-module>
