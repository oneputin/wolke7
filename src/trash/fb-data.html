	<firebase-query
	    id="query"
	    app-name="wolke7"
	    path="/category/data"
	    data="{{categories}}">
	</firebase-query>

	<div class="liste">
	  <template is="dom-repeat" items="[[categories]]" as="cloudcat">
	  	<div>[[cloudcat.name]]</div>
	  </template>
	</div>

  	<!-- was called once at first app-start to supply a user-object -->
  	<firebase-auth
	    id="auth"
	    app-name="wolke7"
	    provider="google"
	    signed-in="{{signedIn}}"
	    user="{{user}}">
	</firebase-auth>
