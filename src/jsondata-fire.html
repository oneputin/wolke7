<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="../bower_components/polymerfire/polymerfire.html"> -->
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<!--
`cloud-class`
cloud classification data from firebase-db

@demo demo/index.html 
-->

<dom-module id="jsondata-fire">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-query
        id="query"
        path="[[path]]"
        data="{{dataset}}">
    </firebase-query>
        <!-- app-name="[[appname]]" -->

    <!-- <h5>query-log: firebase [[url]]/[[path]]</h5> -->

  </template>

  <script>
    Polymer({

      is: 'jsondata-fire',

      properties: {
        appname: {
          type: String,
          value: 'wolke7' 
        },
        url: {
          type: String,
          value: '' // https://wolke7-fd941.firebaseio.com' 
        },
        path:{
          type: String,
          value: '' //'/catalog/low' 
        },
        dataset: {
          type: Object,
          notify: true,
          observer: '__dataChanged'
        }
      },


      __dataChanged: function (newData, oldData) {
          console.log("new:",newData,"old:", oldData) ; // do something when the query returns values
      }

    });
  </script>
</dom-module>
